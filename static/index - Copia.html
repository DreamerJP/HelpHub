<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Chamados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS atualizado -->
    <style>
        body {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sistema de Chamados</h1>

        <!-- Área para mensagens de feedback -->
        <div id="mensagem" class="alert" style="display: none;"></div>

        <!-- Formulário de Cadastro de Clientes -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Cadastrar Cliente</h2>
                        <form id="cliente-form">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" id="nome" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone:</label>
                                <input type="text" id="telefone" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="endereco" class="form-label">Endereço:</label>
                                <input type="text" id="endereco" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Lista de Clientes -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Clientes Cadastrados</h2>
                        <ul id="clientes" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulário de Abertura de Chamados -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Abrir Chamado</h2>
                        <form id="chamado-form">
                            <div class="mb-3">
                                <label for="cliente_id" class="form-label">Cliente:</label>
                                <select id="cliente_id" class="form-select" required></select>
                            </div>
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição:</label>
                                <textarea id="descricao" class="form-control" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Abrir Chamado</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Lista de Chamados -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Chamados Abertos</h2>
                        <ul id="chamados" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
