<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpHub - Clientes</title>
    <!-- Carrega o CSS do Bootstrap 5 do CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Estilos personalizados dos clientes -->
    <link rel="stylesheet" href="../css/03-clientes.css">
    <!-- Estilos personalizados da navbar -->
    <link rel="stylesheet" href="../css/11-navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <!-- Container principal da página de clientes -->
    <div class="container mt-4">
        <div class="modern-toolbar">
            <input type="text" id="pesquisa-cliente" class="form-control modern-search"
                placeholder="Buscar clientes...">
            <button id="btn-novo-cliente" class="btn btn-success" onclick="carregarNovoClientePage()">
                Novo Cliente
            </button>
            <button id="btn-editar-cliente" class="btn btn-primary" disabled>Editar</button>
            <button id="btn-detalhes-cliente" class="btn btn-primary" disabled>Detalhes</button>
            <button id="btn-excluir-cliente" class="btn btn-danger" disabled>Excluir</button>
        </div>
        <div id="alert-clientes" class="alert" style="display:none;"></div>
        <div class="table-responsive-mobile">
            <table class="modern-table">
                <thead>
                    <tr>
                        <th data-field="id">ID / Nome</th>
                        <th data-field="nome_fantasia">Nome Fantasia</th>
                        <th data-field="email">Email</th>
                        <th data-field="telefone">Telefone</th>
                    </tr>
                </thead>
                <tbody id="clientes"></tbody>
            </table>
        </div>
        <div class="modern-pagination" id="paginacao-clientes">
            <button id="btn-pagina-anterior" class="btn btn-primary"><i class="bi bi-chevron-left"></i>
                Anterior</button>
            <span class="page-info">Página 1 de 1</span>
            <button id="btn-proxima-pagina" class="btn btn-primary">Próxima <i class="bi bi-chevron-right"></i></button>
        </div>
        <!-- Spinner de loading global -->
        <div class="loading" id="loading" style="display:none;">
            <div class="spinner-border text-primary" role="status" style="width: 2.5rem; height: 2.5rem;">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
    </div>

    <!-- Script para funcionalidades dos clientes -->
    <script src="../js/03-clientes.js"></script>
    <!-- Bootstrap JS Bundle (necessário para dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Interceptor de autenticação -->
    <script src="/js/13-autenticador.js"></script>
    <!-- Script customizado da navbar -->
    <script src="/js/11-navbar.js"></script>
</body>

</html>
