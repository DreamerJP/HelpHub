<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs do Sistema</title>
    <link rel="stylesheet" href="../css/12-logs.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/11-navbar.css">
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-4"><i class="bi bi-clipboard-data"></i> Logs do Sistema</h2>
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-funnel"></i> Filtros
                </div>
                <button class="btn btn-logs-roxo" id="btn-download-log"><i class="bi bi-download"></i> Baixar
                    Log</button>
            </div>
            <div class="card-body">
                <form class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="tipo-log" class="form-label">Tipo de Log</label>
                        <select id="tipo-log" class="form-select">
                            <option value="access.log">Acesso</option>
                            <option value="security.log">Segurança</option>
                            <option value="error.log">Erro</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="filtro-data" class="form-label">Filtrar por Data</label>
                        <input type="date" id="filtro-data" class="form-control">
                    </div>
                </form>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Linha</th>
                                <th>Conteúdo</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-logs">
                            <tr>
                                <td colspan="2" class="text-center">Selecione um log para visualizar</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="logs-pagination" id="paginacao-logs">
                    <button class="btn btn-logs-roxo btn-sm" id="btn-anterior" disabled>Anterior</button>
                    <span id="info-pagina" class="mx-2 small"></span>
                    <button class="btn btn-logs-roxo btn-sm" id="btn-proxima" disabled>Próxima</button>
                </div>
            </div>
        </div>
        <!-- Toasts de feedback -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
            <div id="toast-feedback" class="toast align-items-center text-bg-primary border-0" role="alert"
                aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body" id="toast-feedback-body"></div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>
        <!-- Spinner de loading global -->
        <div class="loading" id="loading" style="display:none;">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
    </div>
    <script src="../js/12-logs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/13-autenticador.js"></script>
    <script src="/js/11-navbar.js"></script>
</body>

</html>
