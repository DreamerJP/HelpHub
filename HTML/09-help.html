<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Ajuda</title>
    <link rel="stylesheet" href="../css/09-help.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="../css/11-navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div id="navbar"></div>
    <button id="sidebar-toggle-btn" class="d-md-none"
        style="position: absolute; left: 10px; top: 10px; z-index: 1051; background: none; border: none; font-size: 2em; cursor: pointer; display: none;">
        <i class="fa fa-bars"></i>
    </button>
    <div id="sidebar-fab-container"
        style="display:none; position:fixed; left:12px; bottom:80px; z-index:1060; flex-direction:row; align-items:center; gap:8px;">
        <button id="sidebar-fab-btn"
            style="width:48px; height:48px; border-radius:50%; background:#007bff; color:#fff; border:none; box-shadow:0 2px 8px rgba(0,0,0,0.15); font-size:2em; align-items:center; justify-content:center; display:flex;"><i
                class="fa fa-arrow-right"></i></button>
        <span id="sidebar-fab-label"
            style="display:none; background:#007bff; color:#fff; padding:6px 16px; border-radius:16px; font-size:1em; box-shadow:0 2px 8px rgba(0,0,0,0.10); transition:opacity 0.3s, transform 0.3s; opacity:0.95; position:relative;">Abrir
            menu</span>
    </div>
    <div class="help-main-layout">
        <aside class="sidebar">
            <div class="search-box">
                <div style="position: relative;">
                    <input type="text" id="search-input" class="form-control" placeholder="Buscar tópicos..."
                        style="padding-right: 2.2em;">
                    <button id="clear-search-btn"
                        style="position: absolute; right: 0.3em; top: 50%; transform: translateY(-50%); display: none; border: none; background: transparent; font-size: 1.2em; cursor: pointer; color: #888;"
                        tabindex="-1" aria-label="Limpar busca">&times;</button>
                </div>
            </div>
            <ul class="topic-list" id="topic-list">
                <!-- Tópicos serão carregados via JS -->
            </ul>
        </aside>
        <main class="content-scrollable">
            <div id="help-content" class="markdown-content">
                <p>Selecione um tópico na barra lateral para visualizar o conteúdo de ajuda.</p>
            </div>
            <div id="help-mensagem"></div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.min.js"></script>
    <script src="../js/09-help.js"></script>
    <!-- Bootstrap JS Bundle (necessário para dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/13-autenticador.js"></script>
    <script src="/js/11-navbar.js"></script>
</body>

</html>
