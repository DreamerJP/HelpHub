<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpHub - Detalhes do Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/03-clientes.css">
    <link rel="stylesheet" href="../css/11-navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .cke_notification_warning {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container mt-4 mb-4">
        <div class="row justify-content-center">
            <div class="col-md-11 col-lg-10">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h2>Editar Cliente</h2>
                    <span class="text-secondary" id="cliente-id" style="font-size:1.1rem;"></span>
                </div>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <ul class="nav nav-tabs mb-4" id="clienteTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="tab-dados" data-bs-toggle="tab"
                                    data-bs-target="#dados" type="button" role="tab"> <i class="bi bi-person"></i> Dados
                                    do Cliente</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="tab-endereco" data-bs-toggle="tab"
                                    data-bs-target="#endereco" type="button" role="tab"><i class="bi bi-geo-alt"></i>
                                    Endereço</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="tab-chamados" data-bs-toggle="tab"
                                    data-bs-target="#chamados" type="button" role="tab"><i class="bi bi-ticket"></i>
                                    Chamados</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="tab-info" data-bs-toggle="tab" data-bs-target="#info"
                                    type="button" role="tab"><i class="bi bi-journal-text"></i> Informações
                                    Adicionais</button>
                            </li>
                        </ul>
                        <div id="alert-detalhes" class="alert" style="display:none;"></div>
                        <div id="detalhes-cliente-loading" class="text-center my-4">
                            <div class="spinner-border text-primary" role="status"
                                style="width: 2.5rem; height: 2.5rem;">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                        </div>
                        <div class="tab-content" id="clienteTabsContent" style="display:none;">
                            <!-- Aba Dados do Cliente -->
                            <div class="tab-pane fade show active" id="dados" role="tabpanel">
                                <div id="dados-cliente-content"></div>
                            </div>
                            <!-- Aba Endereço -->
                            <div class="tab-pane fade" id="endereco" role="tabpanel">
                                <div id="endereco-cliente-content"></div>
                            </div>
                            <!-- Aba Chamados -->
                            <div class="tab-pane fade" id="chamados" role="tabpanel">
                                <div id="chamados-cliente-content"></div>
                            </div>
                            <!-- Aba Informações Adicionais -->
                            <div class="tab-pane fade" id="info" role="tabpanel">
                                <form id="form-notas-cliente-detalhes">
                                    <div class="mb-3">
                                        <label for="notas-detalhes" class="form-label">Notas:</label>
                                        <textarea id="notas-detalhes" class="form-control" rows="8"
                                            placeholder="Digite as notas do cliente..."></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Salvar Notas</button>
                                    <span id="notas-salvas-msg" class="ms-3 text-success" style="display:none;">Notas
                                        salvas!</span>
                                </form>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-4 gap-2">
                            <a id="btn-editar" href="#" class="btn btn-primary me-2"><i class="bi bi-pencil"></i>
                                Editar</a>
                            <a href="/p/clientes" class="btn btn-primary"><i class="bi bi-arrow-left"></i>
                                Voltar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
    <script src="/js/13-autenticador.js"></script>
    <script src="/js/11-navbar.js"></script>
    <script src="../js/03-clientes-detalhes.js"></script>
</body>

</html>
