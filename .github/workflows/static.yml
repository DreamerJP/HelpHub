name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Substitua pela branch principal do seu repositório

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Use a versão do Python compatível com seu projeto

    - name: Clear Node.js cache (se necessário)
      run: |
        rm -rf ~/.npm
        rm -rf node_modules
        echo "Node.js cache limpo."

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Flask>=2.0.1 flask-cors>=3.0.10 Werkzeug>=2.0.1 gunicorn>=20.1.0 openpyxl>=3.0.10 python-dateutil>=2.8.2 pytz>=2021.1 loguru>=0.5.3

    - name: Build the site
      run: python build.py  # Substitua pelo comando de build do seu projeto, se necessário

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./static  # Substitua pelo diretório onde estão os arquivos do site
