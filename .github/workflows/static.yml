name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Substitua pela branch principal do seu repositório

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'  # Use a versão mais recente LTS do Node.js

    - name: Install dependencies
      run: npm install

    - name: Build the site
      run: npm run build  # Substitua pelo comando de build do seu projeto, se necessário

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./static  # Substitua pelo diretório onde estão os arquivos do site
